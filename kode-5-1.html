<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS Animation: Text Slide</title>
    <style>
        p {
            animation-duration: 3s;
            animation-name: slidein;
        }
        @keyframes slidein {
            from {
                margin-left: 100%;
                width: 300%;
            }
            to {
                margin-left: 0%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <p>Gawi atau begawi adalah acara adat yang tingkatannya paling tinggi dalam adat Lampung.</p>
</body>
</html>
