<!DOCTYPE html>
<html>
<head>
    <!-- Percobaan III-5. CSS: Border Radius -->
    <title> CSS: Border Radius </title>
    <style>
        p {
            border: 1px solid firebrick;
            padding: 10px;
        }
        p.cls1 {
            border-radius: 20px / 15px;
        }
        p.cls2 {
            border-radius: 2em 1em 4em / 0.5em 3em;
        }
    </style>
</head>
<body>
    <p class="cls1">Sama</p>
    <p class="cls2">Agak berbeda</p>
</body>
</html>
