<html>
   <head>
        <!-- Percobaan I-7. Tabel -->
        <title>Tabel</title>
   </head>
   <body>
        <table border="1">
            <thead>
                <td>No</td>
                <td>Warna</td>
                <td>Keterangan</td>
            </thead>
            <tr>
                <td>1</td>
                <td>Merah</td>
                <td>Berhenti</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Kuning</td>
                <td rowspan="2">Jalan</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Hijau</td>
            </tr>
            <tr>
              <td><br /></td>
              <td colspan="2"></td>
           </tr>
        </table>
   </body>
</html>
