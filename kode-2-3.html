<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML5: Web Storage</title>
    <script>
        if (localStorage.hits) {
            localStorage.hits = Number(localStorage.hits) + 1;
        } else {
            localStorage.hits = 1;
        }
        document.write("Jumlah hit :" + localStorage.hits);
    </script>
</head>
<body>

</html>
