<!doctype html>
<html>
<head>
    <title>Mengakses Elemen DOM</title>
</head>
<body>
    <h1>Mengakses Elemen</h1>
    <p>Elemen yang diakses adalah yang memiliki kata pada script.</p>
    <p>Modul ini akan dibuat menjadi sebuah buku.</p>
    <script>
        var elemen = "belum ketemu";

        function mencariString(node, string) {
            if (node.nodeType == Node.ELEMENT_NODE) {
                for (let i = 0; i < node.childNodes.length; i++) {
                    if (mencariString(node.childNodes[i], string)) {
                        elemen = node.childNodes[i];
                        return true;
                    }
                }
                return false;
            } else if (node.nodeType == Node.TEXT_NODE) {
                return node.nodeValue.indexOf(string) > -1;
            }
        }
        console.log(elemen);
        console.log(mencariString(document.body, "buku"));
        console.log(elemen);
        // â†’ true
    </script>
</body>
</html>
